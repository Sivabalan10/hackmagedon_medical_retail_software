<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Integration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background: #fff;
            border-radius: 8px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
        }
        .chatbox {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .chatbox textarea {
            width: 100%;
            max-width: 600px;
            height: 100px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            resize: none;
        }
        .chatbox button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .chatbox button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Our Support Page</h1>
        <p>If you need help or have any questions, feel free to interact with our chatbot below.</p>

        <div id="aichatbot"></div>

        <div class="chatbox">
            <textarea id="userInput" placeholder="Type your message here..."></textarea>
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // Initialize the chatbot
        !function(w, d, s, ...args){
            var div = d.createElement('div');
            div.id = 'aichatbot';
            d.body.appendChild(div);
            w.chatbotConfig = args;
            var f = d.getElementsByTagName(s)[0],
            j = d.createElement(s);
            j.defer = true;
            j.type = 'module';
            j.src = 'https://aichatbot.sendbird.com/index.js';
            f.parentNode.insertBefore(j, f);
        }(window, document, 'script', '7221DD81-C969-4792-876C-924A3F12D38D', 'onboarding_bot', {
            apiHost: 'https://api-cf-ap-8.sendbird.com',
        });

        // Function to send a message to the chatbot
        function sendMessage() {
            const userInput = document.getElementById('userInput').value;
            if (userInput.trim() === '') {
                alert('Please enter a message.');
                return;
            }
            // Simulate sending message to the chatbot
            console.log('Sending message to chatbot:', userInput);
            // Clear the textarea after sending
            document.getElementById('userInput').value = '';
        }
    </script>
</body>
</html>
