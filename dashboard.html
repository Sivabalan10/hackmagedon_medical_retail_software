<!DOCTYPE html>
<html>
<head>
    <title>Smart Dashboard</title>
    <style>
        body{
            background-color: #333333;
        }
    </style>
</head>
<body>
    <div style="text-align: center; margin-bottom: 9px;">
        <button onclick="reloadPage()">Reload</button>
    </div>
    <iframe id="dashboardFrame" src="http://127.0.0.1:5000" style="width:100%; height:90vh; border:none;"></iframe>
    <script>
        function reloadPage() {
            var iframe = document.getElementById('dashboardFrame');
            iframe.src = iframe.src;
        }

    </script>
</body>
</html>
